# Marker
marker_copied = { fg = "#123848", bg = "#123848" }
marker_cut = { fg = "#123848", bg = "#123848" }
marker_marked = { fg = "#eb6f92", bg = "#eb6f92" }
marker_selected = { fg = "#31748f", bg = "#31748f" }

# Count
count_copied = { fg = "#ffffff", bg = "#123848" }
count_cut = { fg = "#ffffff", bg = "#123848" }
