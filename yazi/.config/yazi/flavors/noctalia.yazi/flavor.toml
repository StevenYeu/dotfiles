title_warn = { fg = "#ebbcba" }
title_error = { fg = "#eb6f92" }

# : ]]]


# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#94e2d5" },

    # Media
    { mime = "{audio,video}/*", fg = "#f9e2af" },

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#f5c2e7" },

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#a6e3a1" },

    # Special files
    { mime = "*", is = "orphan", fg = "#ffffff", bg = "#8e0b30" },
    { mime = "application/*exec*", fg = "#eb6f92" },

    # Fallback
    { url = "*", fg = "#ffffff" },
    { url = "*/", fg = "#ebbcba" },
]

# : ]]]
